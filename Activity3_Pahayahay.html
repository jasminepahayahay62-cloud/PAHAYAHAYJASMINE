<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>

    <style>
        body {
            background-color: #f9fafb;
            font-family: "Segoe UI", Tahoma, sans-serif;
            text-align: center;
            margin-top: 60px;
            color: #333;
        }

        h1 {
            color: #6c63ff;
            font-weight: 600;
        }

        .container {
            background: #ffffff;
            width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #574fe6;
        }

        input {
            width: 80%;
            padding: 9px;
            border-radius: 8px;
            border: 1.5px solid #ddd;
            margin-top: 10px;
            font-size: 14px;
        }

        #output {
            margin-top: 15px;
            color: #6c63ff;
            font-weight: 500;
        }

        #hoverText {
            margin-top: 25px;
            font-size: 16px;
            color: #ff6584;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✨ JS Practice ✨</h1>

        <!-- Alert Button -->
        <button onclick="sayHello()">Say Hello</button>

        <br><br>

        <!-- Input and Display -->
        <input type="text" id="userInput" placeholder="Enter text here">
        <br>
        <button onclick="showInput()">Show Input</button>

        <p id="output"></p>

        <!-- Hover Effect -->
        <p id="hoverText">Hover over this text</p>
    </div>

    <script>
        function sayHello() {
            alert("Hello, everyone!");
        }

        function showInput() {
            let text = document.getElementById("userInput").value;
            document.getElementById("output").innerText = text;
        }

        document.getElementById("hoverText").onmouseover = function () {
            this.style.color = "#6c63ff";
        };

        document.getElementById("hoverText").onmouseout = function () {
            this.style.color = "#ff6584";
        };
    </script>

</body>
</html>
